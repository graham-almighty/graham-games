<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flying Ace - GRAHAM GAMES</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0a0a0f;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .toolbar {
    height: 42px;
    min-height: 42px;
    background: linear-gradient(180deg, #1a1a22 0%, #111118 100%);
    border-bottom: 1px solid #2a2a35;
    display: flex;
    align-items: center;
    padding: 0 16px;
    gap: 16px;
    z-index: 10;
    user-select: none;
  }

  .toolbar-logo {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #c9a84c;
    font-family: 'Cinzel', serif;
    font-size: 0.75rem;
    font-weight: 700;
    letter-spacing: 0.1em;
    opacity: 0.7;
    white-space: nowrap;
  }

  .toolbar-logo svg {
    width: 20px;
    height: 20px;
  }

  .toolbar-divider {
    width: 1px;
    height: 20px;
    background: #333;
  }

  .toolbar-title {
    font-family: 'Cinzel', serif;
    font-size: 0.85rem;
    color: #ddd;
    letter-spacing: 0.05em;
    flex: 1;
    white-space: nowrap;
  }

  .toolbar-btn {
    font-family: 'Cinzel', serif;
    font-size: 0.7rem;
    color: #999;
    text-decoration: none;
    padding: 5px 14px;
    border: 1px solid #333;
    border-radius: 3px;
    background: #181820;
    transition: all 0.15s;
    letter-spacing: 0.05em;
    white-space: nowrap;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .toolbar-btn:hover {
    color: #c9a84c;
    border-color: #c9a84c66;
    background: #1a1a24;
  }

  .toolbar-btn svg {
    width: 12px;
    height: 12px;
    fill: currentColor;
  }

  .game-frame {
    flex: 1;
    width: 100%;
    border: none;
  }

  /* Fullscreen toggle */
  .toolbar-btn.fullscreen-btn {
    padding: 5px 8px;
  }
  .toolbar.hidden-toolbar {
    display: none;
  }
</style>
</head>
<body>

<div class="toolbar" id="toolbar">
  <!-- GG serpent mini logo -->
  <div class="toolbar-logo">
    <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path d="M9,3 C7,2 4,2.5 3,5 C2,7.5 2.5,10.5 4,12 C5,13 7,13.5 8.5,13 L8.5,11 L6.5,11"
        fill="none" stroke="#c9a84c" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M17,4 C15.5,2.5 13,2.5 11.5,4.5 C10.5,6.5 11,10 12.5,12 C13.5,13.3 15.5,14 17,13.5 L17,11.5 L15,11.5"
        fill="none" stroke="#c9a84c" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    GG
  </div>

  <div class="toolbar-divider"></div>

  <div class="toolbar-title">Flying Ace</div>

  <a href="../graham-games/index.html" class="toolbar-btn">
    <svg viewBox="0 0 12 12"><path d="M9,1 L3,6 L9,11" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
    EXIT TO LAUNCHER
  </a>
</div>

<iframe class="game-frame" id="game-frame" src="https://flying-ace-board-game.web.app" allowfullscreen></iframe>

</body>
</html>
